<script>
  function showStep(stepId) {
    document.getElementById(stepId).classList.remove("hidden");
  }

  document.getElementById("brand").addEventListener("change", () => showStep("yearStep"));
  document.getElementById("year").addEventListener("change", () => showStep("kmsStep"));
  document.getElementById("kms_driven").addEventListener("input", () => showStep("fuelStep"));
  document.getElementById("fuel_type").addEventListener("change", () => showStep("cityStep"));
  document.getElementById("city").addEventListener("change", () => showStep("ownerStep"));
  document.getElementById("owner").addEventListener("change", () => {
    document.getElementById("submitBtn").classList.remove("hidden");
  });
</script>
